<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="corpo">
        <img src="image/alexander23.jpg" class="artista">

        <div class="descricao">
            <h2>Nome da m√∫sica</h2>
            <i>Nome do artista</i>
        </div>

        <div class="duracao">
            <div class="barra">
                <progress value="0" max="1"></progress>

                <div class="ponto">

                </div>
            </div>

            <div class="tempo">
                <p class="inicio">0:00</p>
                <p class="fim">3:42</p>
            </div>
        </div>

        <div class="player">
        
            <img src="image/back.png" alt="voltar musica" class="anterior">
            <img src="image/play.png" alt="play" class="botao-play">
            <img src="image/pause.png" alt="pause" class="botao-pause">
            <img src="image/next.png" alt="proxima musica" class="proximo">

        </div>

        <audio src="music/idk you yet - alexander 23 (slowed + reverb) (128 kbps).mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
